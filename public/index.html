<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/typer-js@5.5.3/dist/typer.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/typer-js@5/dist/typer.min.js"></script>
    <script src="//at.alicdn.com/t/font_3312033_pp5bga9nzhl.js"></script>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without
        JavaScript enabled. Please enable it to continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script>
      const getScrollbarWidth = () => {
        const container = document.createElement('div')
        document.body.appendChild(container)
        container.style.overflow = 'scroll'

        const inner = document.createElement('div')
        container.appendChild(inner)

        const width = container.offsetWidth - inner.offsetWidth
        document.body.removeChild(container)

        return width
      }
      document.documentElement.style.setProperty('--scrollbar', `${getScrollbarWidth()}px`)
    </script>
  </body>
</html>
